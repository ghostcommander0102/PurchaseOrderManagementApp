version: '3.8'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: ecommerce_db
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql

backend:
  build:
    context: ./backend
    dockerfile: Dockerfile
  ports:
    - '3000:3000'
  depends_on:
    - db

frontend:
  build:
    context: ./frontend
    dockerfile: Dockerfile
  ports:
    - '80:80'
  depends_on:
    - backend
